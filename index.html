<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="css/reset.css" rel="reset stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>
  <h1 class="headline">Calculator</h1>

  <div class="calculator">
    <div class=smallDisplay></div>
    <div class="display"></div>
    <button type="button" id="number" class="btnSeven">7</button>
    <button type="button" id="number" class="btnEight">8</button>
    <button type="button" id="number" class="btnNine">9</button>
    <button type="button" id="clear" class="btnClear">AC</button>
    <button type="button" id="number" class="btnFour">4</button>
    <button type="button" id="number" class="btnFive">5</button>
    <button type="button" id="number" class="btnSix">6</button>
    <button type="button" id="operator" class="btnDiv">/</button>
    <button type="button" id="operator" class="btnMulti">*</button>
    <button type="button" id="number" class="btnOne">1</button>
    <button type="button" id="number" class="btnTwo">2</button>
    <button type="button" id="number" class="btnThree">3</button>
    <button type="button" id="operator" class="btnAdd">+</button>
    <button type="button" id="operator" class="btnSub">-</button>
    <button type="button" id="number" class="btnZero">0</button>
    <button type="button" id="dot" class="btnDot">.</button>
    <button type="button" id="equal" class="btnEqual">=</button>
  </div>
<body>


  <script src="js/script.js"></script>
</body>

</html>
